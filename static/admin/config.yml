backend:
  name: git-gateway
  branch: master

media_folder: static/events
public_folder: /img

collections:
  - name: "all-events"
    label: "Events"
    folder: "content/all-events"
    format: "frontmatter"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    editor:
      preview: false
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - {
          label: "Description",
          name: "description",
          widget: "string",
        }
      - { label: "Body", name: "body", widget: "markdown" }
