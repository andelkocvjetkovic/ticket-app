backend:
  name: git-gateway
  branch: main

media_folder: static/events
public_folder: /events

collections:
  - name: "all-events"
    label: "Events"
    folder: "content/all-events"
    format: "frontmatter"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    editor:
      preview: false
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - {
          label: "Publish Date start",
          name: "dateStart",
          widget: "datetime",
        }
      - {
          label: "Publish Date end",
          name: "dateEnd",
          widget: "datetime",
        }
      - {
          label: "Description",
          name: "description",
          widget: "string",
        }
      - { label: "Location", name: "location", widget: "string" }
      - { label: "Speakers", name: "speakers", widget: "string" }
      - { label: "Price", name: "price", widget: "number" }
      - { labe: "Image", name: "image", widget: "image" }
      - { label: "Body", name: "body", widget: "markdown" }
  - name: "speakers"
    label: "Speakers"
    folder: "content/speakers"
    format: "frontmatter"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    editor:
      preview: false
    fields:
      - { label: "Name", name: "name", widget: "string" }
      - { label: "Company", name: "company", widget: "string" }
      - { label: "About", name: "about", widget: "string" }
      - { label: "Image", name: "image", widget: "image" }
